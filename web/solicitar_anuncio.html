<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solicitar Anuncio - DBTeam</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #101624; color: #e5e7eb; font-family: Inter, Arial, sans-serif; }
    .container { max-width: 540px; margin: 48px auto; background: #181f2a; border-radius: 12px; box-shadow: 0 2px 8px #0002; padding: 32px 28px; }
    h1 { color: #6cf; margin-bottom: 18px; }
    label { display: block; margin-top: 16px; color: #facc15; }
    textarea, input, select { width: 100%; background: #222b3a; color: #fff; border: none; border-radius: 6px; padding: 8px; margin-top: 4px; font-size: 1em; }
    textarea { min-height: 60px; resize: vertical; }
    .btn { background: #6cf; color: #101624; border: none; border-radius: 6px; padding: 10px 24px; margin-top: 22px; font-size: 1.1em; cursor: pointer; font-weight: bold; }
    .msg { margin-top: 18px; font-size: 1.05em; }
    .horas-plantilla { margin-top: 10px; color: #aaa; font-size: 0.98em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitar Anuncio</h1>
    <form id="anuncioForm">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" maxlength="80" required />
      <label for="contenido">Contenido</label>
      <textarea id="contenido" name="contenido" maxlength="1000" required></textarea>
      <label for="canal">Canal/Grupo para anunciar</label>
      <select id="canal" name="canal" required></select>
      <label for="hora">Hora de publicación</label>
      <input type="time" id="hora" name="hora" required />
      <div class="horas-plantilla">Ejemplo de horarios: 09:00, 12:00, 15:30, 18:00, 21:00</div>
      <button class="btn" type="submit">Solicitar anuncio</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    async function cargarCanales() {
      const res = await fetch('/api/grupos_anunciantes');
      const data = await res.json();
      let html = '';
      if (data.ok && data.grupos.length) {
        data.grupos.forEach(g => {
          html += `<option value="${g.id}">${g.nombre ? g.nombre + ' (' + g.id + ')' : g.id}</option>`;
        });
      } else {
        html = '<option value="">No hay canales disponibles</option>';
      }
      document.getElementById('canal').innerHTML = html;
    }
    document.getElementById('anuncioForm').onsubmit = async function(e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const contenido = document.getElementById('contenido').value.trim();
      const canal = document.getElementById('canal').value;
      const hora = document.getElementById('hora').value;
      if (!titulo || !contenido || !canal || !hora) return;
      document.getElementById('msg').textContent = 'Enviando solicitud...';
      const res = await fetch('/api/anuncios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, contenido, canal, hora, usuario: { username: 'demo_user', id: 123 } })
      });
      const data = await res.json();
      if (data.ok) {
        document.getElementById('msg').textContent = '¡Solicitud enviada para revisión/publicación!';
        document.getElementById('anuncioForm').reset();
      } else {
        document.getElementById('msg').textContent = 'Error al enviar la solicitud.';
      }
    };
    cargarCanales();
  </script>
</body>
</html>
