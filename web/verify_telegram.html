<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <style>
    body { background: #181818; color: #eee; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #222; border-radius: 12px; box-shadow: 0 2px 16px #0006; padding: 32px; }
    h1 { color: #6cf; margin-bottom: 24px; }
    .msg { color: #f44; margin-top: 10px; }
    .ok { color: #2f6; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificar Telegram</h1>
    <div id="verifyMsg">Procesando...</div>
  </div>
  <script>
    async function verifyTelegram() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const msgDiv = document.getElementById('verifyMsg');
      if (!token) { msgDiv.textContent = 'Token no válido.'; return; }
      try {
        const resp = await fetch('/user/confirm_telegram?token=' + encodeURIComponent(token), { method: 'POST' });
        if (resp.ok) {
          msgDiv.innerHTML = '<span class="ok">¡Telegram verificado correctamente!</span>';
        } else {
          const err = await resp.json();
          msgDiv.textContent = err.detail || 'Error al verificar.';
        }
      } catch (e) {
        msgDiv.textContent = 'Error de red.';
      }
    }
    verifyTelegram();
  </script>
</body>
</html>
