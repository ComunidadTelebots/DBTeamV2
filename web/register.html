<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html"><img src="logo.svg" class="logo" alt="DBTeam"/> <span>DBTeam</span></a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Inicio</a>

    </div>
  </header>

  <main>
    <div class="login-container">
      <h1>Registro de usuario</h1>
      <p>Crea una cuenta para acceder al panel o usa una API key.</p>
      <form id="registerForm">
        <div class="login-row">
          <label for="user">Usuario / Email</label>
          <input id="user" name="user" required />
        </div>
        <div class="login-row">
          <label for="pass">Contraseña</label>
          <input id="pass" name="pass" type="password" required />
        </div>
        <div class="login-row">
          <button type="submit" class="btn">Registrarse</button>
          <a href="login.html" class="btn ghost" style="margin-left:8px">Ir a Login</a>
        </div>
      </form>
      <div id="msg" class="msg" aria-live="polite"></div>
    </div>
  </main>

  <script src="register.js"></script>
  <script src="shared.js"></script>
  <script src="owner.js"></script>
</body>
</html>
