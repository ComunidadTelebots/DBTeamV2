<!doctype html>
<html lang="es">
<head>
    <style>
      :root {
        --accent: #2563eb;
        --accent-2: #7c3aed;
        --bg: #071028;
        --card: #0b1220;
        --text: #e6eef8;
        --muted: #b0b8c9;
      }
      [data-theme="light"] {
        --bg: #f4f7fb;
        --card: #fff;
        --text: #1a2233;
        --muted: #6b7280;
      }
      body {
        background: linear-gradient(180deg, var(--bg), #021021);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
      }
      .site-header {
        background: var(--card);
        box-shadow: 0 2px 8px rgba(31,38,135,0.08);
      }
      .main-nav a, .header-actions a {
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
        margin-right: 12px;
        transition: color 0.2s;
      }
      .main-nav a:hover, .header-actions a:hover {
        color: var(--accent-2);
      }
      [data-theme="light"] .main-nav a, [data-theme="light"] .header-actions a {
        color: #2563eb;
      }
      [data-theme="light"] .main-nav a:hover, [data-theme="light"] .header-actions a:hover {
        color: #7c3aed;
      }
      .theme-toggle-btn {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 6px 14px;
        margin-left: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }
      .theme-toggle-btn:hover {
        background: var(--accent-2);
      }
    </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/shared.css" />
  <style>
    .login-container {
      background: var(--card, #0b1220);
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 rgba(31,38,135,0.13);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 32px 22px 22px 22px;
      max-width: 350px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-container h1 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: var(--accent, #2563eb);
      text-align: center;
    }
    .login-container p {
      color: var(--muted, #b0b8c9);
      margin-bottom: 18px;
      text-align: center;
    }
    .login-row {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .login-row label {
      font-size: 1em;
      color: var(--text, #e6eef8);
      margin-bottom: 2px;
    }
    .login-row input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--bg, #101a2c);
      color: var(--text, #e6eef8);
      font-size: 1em;
      outline: none;
      transition: border 0.15s;
    }
    .login-row input:focus {
      border: 1.5px solid var(--accent, #2563eb);
    }
    .login-row .btn {
      margin-top: 8px;
      width: 100%;
      font-size: 1.08em;
      padding: 12px 0;
      background: linear-gradient(90deg,var(--accent,#2563eb),var(--accent-2,#7c3aed));
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: background 0.15s, box-shadow 0.15s;
    }
    .login-row .btn:hover {
      background: linear-gradient(90deg,#1e40af,#7c3aed);
      box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    }
    .login-row .btn.ghost {
      background: none;
      color: var(--accent, #2563eb);
      border: 1px solid var(--accent, #2563eb);
      margin-top: 8px;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      color: #c00;
      font-weight: bold;
    }
  </style>
</head>

        <script>
          // Tema: claro/oscuro con persistencia
          function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            var btn = document.getElementById('themeToggleBtn');
            if (btn) btn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
          }
          function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'dark';
            setTheme(current === 'dark' ? 'light' : 'dark');
          }
          document.addEventListener('DOMContentLoaded', function() {
            const saved = localStorage.getItem('theme') || 'dark';
            setTheme(saved);
            var btn = document.getElementById('themeToggleBtn');
            if (btn) btn.addEventListener('click', toggleTheme);
          });
        </script>
      </div>
      <button class="nav-toggle" aria-label="Abrir men√∫">‚ò∞</button>
    </div>
  </header>

  <main>
    <div class="login-container">

      <p>Crea una cuenta para acceder al panel o usa una API key.</p>
      <form id="registerForm">
        <div class="login-row">
          <label for="user">Usuario / Email</label>
          <input id="user" name="user" required />
        </div>
        <div class="login-row">
          <label for="pass">Contrase√±a</label>
          <input id="pass" name="pass" type="password" required />
        </div>
        <div class="login-row">
          <button type="submit" class="btn">Registrarse</button>
          <a href="login.html" class="btn ghost" style="margin-left:8px">Ir a Login</a>
        </div>
      </form>
      <div id="msg" class="msg" aria-live="polite"></div>
    </div>
  </main>

  <script src="register.js"></script>
  <script src="shared.js"></script>
  <script src="owner.js"></script>
</body>
</html>
