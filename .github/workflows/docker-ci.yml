name: Build and Test Docker Image

on:
  push:
    branches: [ master, alfa ]
  pull_request:
    branches: [ master, alfa ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space (agresivo)
        run: |
          echo "[ANTES] Espacio libre:"
          df -h
          echo "Limpiando dotnet, android, ghc, cachés de APT y Docker..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo docker system prune -af || true
          echo "[DESPUÉS] Espacio libre:"
          df -h
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Dockerfile.github)
        run: |
          docker build -f Dockerfile.github -t dbteamv2:ci .

      - name: Run container and test Python API compila
        run: |
          docker run --rm dbteamv2:ci python -m py_compile python_api/app/main.py

      # Opcional: publica la imagen en GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image (forzar minúsculas)
        run: |
          REPO_LC="ghcr.io/${{ github.repository }}"
          REPO_LC=$(echo "$REPO_LC" | tr '[:upper:]' '[:lower:]')
          TAG_LC=$(echo "${GITHUB_REF_NAME:-latest}" | tr '[:upper:]' '[:lower:]')
          docker tag dbteamv2:ci $REPO_LC:$TAG_LC
          docker push $REPO_LC:$TAG_LC
