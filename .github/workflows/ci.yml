name: CI

on:
  push:
    branches: [ "master", "alfa" ]
  pull_request:
    branches: [ "master", "alfa" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f python_api/requirements.txt ]; then python -m pip install -r python_api/requirements.txt; fi

      - name: Syntax check
        run: |
          python -m py_compile python_api/app/main.py
          python -m py_compile python_api/app/config.py

      - name: Lint (optional)
        run: |
          python -m pip install flake8
          flake8 --max-line-length=120 || true
