server {
    listen 80;
    server_name _;

    # Serve static web files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy AI server
    location /ai/ {
        proxy_pass http://ai_server:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Proxy streamer server
    location /stream/ {
        proxy_pass http://stream_server:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Expose panels folder directly
    location /panels/ {
        alias /usr/share/nginx/html/panels/;
    }
}
