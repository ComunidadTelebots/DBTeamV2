  <h1>Incrustar lista de enlaces</h1>
  <p>Puedes incrustar la lista de páginas desde este sitio en otra web usando un <code>iframe</code>. Copia el código siguiente y pégalo en la otra web:</p>
  <textarea id="embedCode" readonly></textarea>
  <p>Vista previa:</p>
  <iframe id="preview" src="/links_widget.html" style="width:100%;height:300px;border:1px solid #ccc"></iframe>

  </main>

  <script>
    const host = location.origin;
    const widget = host + '/links_widget.html';
    const code = `<iframe src="${widget}" width="800" height="600" style="border:0"></iframe>`;
    document.getElementById('embedCode').value = code;
  </script>
