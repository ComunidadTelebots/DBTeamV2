apiVersion: v1
kind: Namespace
metadata:
  name: dbteamv2

---
# AI Server Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-server
  namespace: dbteamv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-server
  template:
    metadata:
      labels:
        app: ai-server
    spec:
      containers:
        - name: ai-server
          image: dbteamv2:alfa
          command: ["python3", "python_api/ai_server.py"]
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: ai-server
  namespace: dbteamv2
spec:
  selector:
    app: ai-server
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP

---
# Stream Server Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-server
  namespace: dbteamv2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stream-server
  template:
    metadata:
      labels:
        app: stream-server
    spec:
      containers:
        - name: stream-server
          image: dbteamv2:alfa
          command: ["python3", "python_api/stream_server.py"]
          ports:
            - containerPort: 8082
          env:
            - name: PYTHONUNBUFFERED
              value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: stream-server
  namespace: dbteamv2
spec:
  selector:
    app: stream-server
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP

---
# Nginx (reverse proxy) Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: dbteamv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
        - name: nginx
          image: dbteamv2-nginx:alfa
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: dbteamv2
spec:
  selector:
    app: nginx-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
# ConfigMap for nginx.conf (proxy rules). Update if you change deploy/nginx.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: dbteamv2
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      # Serve static files baked into the nginx image
      location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
      }

      # Proxy AI server
      location /ai/ {
        proxy_pass http://ai-server:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
      }

      # Proxy streamer server
      location /stream/ {
        proxy_pass http://stream-server:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
      }

      location /panels/ {
        alias /usr/share/nginx/html/panels/;
      }
    }
